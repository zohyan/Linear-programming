<!DOCTYPE html>
<html>
<head>
	<title>Graphe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<nav class="navbar navbar-fixed-top" style="background-image: url('assets/math_bg.jpg');">
		<img style="height: 50px;" src="">
	</nav>
	
	<div  style="margin-top: 55px; padding-left: 2%; padding-right: 2%" class="row">
		<div id="bouton" class="col-lg-4">
			<div style="margin-top: 20px" class="row">
				<div class="col-xs-6">
					<button id="add" class="bouton bleu">+</button>
				</div>
				<div class="col-xs-6">
					<button id="remove" class="bouton bleu">-</button>
				</div>
			</div>

			<div id="system">
				<div class="inequation">
					<input type="number" class="a"> x + 
					<input type="number" class="b"> y 
					<select class="sign">
						<option value="<"> < </option>
						<option value="<="> <= </option>
						<option value=">"> > </option>
						<option value=">="> >= </option>
					</select>
					<input type="number" class="c">
				</div>
			</div>

			<div class="container_btn">
			</div>

			<div id="minMax">
				<select id="optimisation">
					<option value="min"> MIN </option>
					<option value="max"> MAX </option>
				</select>
				( <input type="number" id="a"> x + 
				<input type="number" id="b"> y )
			</div>

			<div class="container_btn">
				<button id="affiche" class="bouton bleu">Affiche</button>
			</div>

			<div class="result">
				Solution : <br>
				x = <span id="x1" ></span>, y = <span id="x2"></span>, z = <span id="z"></span>
			</div>
		</div>
	<br>

	<div  class="col-lg-7">
		<canvas width="800px" height="800px" id="cnv"></canvas>
	</div>

	<script type="text/javascript" src="assets/jquery.js"></script>
	<script type="text/javascript" src="assets/canvas.js"></script>
	<script type="text/javascript" src="bs/js/bootstrap.min.js"></script>

</body>
</html>
